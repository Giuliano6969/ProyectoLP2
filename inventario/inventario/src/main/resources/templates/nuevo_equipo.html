<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Equipo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Inventario de Equipos</h1>
    </header>

    <main class="container my-4">
        <h2>Agregar Nuevo Equipo</h2>
        <!-- Formulario para crear un nuevo equipo -->
        <form th:action="@{/equipos}" method="post">
            <div class="form-group">
                <label for="serial">Serial:</label>
                <input type="text" id="serial" name="serial" class="form-control" placeholder="Ingrese el serial" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese el nombre" required>
            </div>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" class="form-control" placeholder="Ingrese la marca" required>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" class="form-control" placeholder="Ingrese el modelo" required>
            </div>
            <div class="form-group">
                <label for="factura">Factura:</label>
                <input type="text" id="factura" name="factura" class="form-control" placeholder="Ingrese la factura">
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" class="form-control" placeholder="Ingrese el estado del equipo">
            </div>
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Ingrese el usuario responsable">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Equipo</button>
            <a th:href="@{/equipos}" class="btn btn-secondary">Cancelar</a>
        </form>
    </main>

    <footer class="text-center mt-4">
        <p>&copy; 2024 Inventario de Equipos</p>
    </footer>
</body>
</html>
