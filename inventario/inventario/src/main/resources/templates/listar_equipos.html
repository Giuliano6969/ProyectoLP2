<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Equipos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Inventario de Equipos</h1>
    </header>

    <main class="container my-4">
        <h2>Lista de Equipos Registrados</h2>
        <!-- Tabla para listar los equipos -->
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Serial</th>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Factura</th>
                    <th>Estado</th>
                    <th>Usuario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iteraci贸n para cada equipo en la lista -->
                <tr th:each="equipo : ${equipos}">
                    <td th:text="${equipo.serial}">Serial</td>
                    <td th:text="${equipo.nombre}">Nombre</td>
                    <td th:text="${equipo.marca}">Marca</td>
                    <td th:text="${equipo.modelo}">Modelo</td>
                    <td th:text="${equipo.factura}">Factura</td>
                    <td th:text="${equipo.estado}">Estado</td>
                    <td th:text="${equipo.usuario}">Usuario</td>
                    <td>
                        <!-- Bot贸n para editar el equipo -->
                        <a th:href="@{/equipos/{serial}/editar(serial=${equipo.serial})}" class="btn btn-warning btn-sm">Editar</a>
                        <!-- Bot贸n para eliminar el equipo -->
                        <form th:action="@{/equipos/{serial}(serial=${equipo.serial})}" method="post" class="d-inline">
                            <input type="hidden" name="_method" value="delete">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Bot贸n para agregar un nuevo equipo -->
        <a th:href="@{/equipos/nuevo}" class="btn btn-primary">Agregar Nuevo Equipo</a>
    </main>

    <footer class="text-center mt-4">
        <p>&copy; 2024 Inventario de Equipos</p>
    </footer>
</body>
</html>
